<div class="container">
    <h2>Add a Job Posting</h2>
    <form action="#" method="post">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" required>

        <label for="reportsTo">Reports To</label>
        <input type="text" id="reportsTo" name="reportsTo" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="workHours">Work Hours</label>
        <input type="text" id="workHours" name="workHours" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="responsibilities">Primary Responsibilities</label>
        <textarea id="responsibilities" name="responsibilities" required></textarea>

        <label for="qualifications">Qualifications (Education & Skills Required)</label>
        <textarea id="qualifications" name="qualifications" required></textarea>

        <label for="additionalInfo">Additional Information</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>

        <button type="submit">Add Job</button>
    </form>
</div>
