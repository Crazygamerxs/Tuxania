<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms Directory</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    text-align: center;
  }
  .search-bar {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 50%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    box-shadow: none;
    border-bottom: solid #ccc;
    outline: none;
    background-color: #f9f9f9;
    color: #000;
  }
  button {
    background-color: red;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    margin: 10px;
    width: 45%;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Forms</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search Forms">
  </div>

  <button>Vacation Request</button>
  <button>Leave of Absence</button><br>
  <button>HR Forms</button>
  <button>Phone Directory</button><br>
  <button>Expense Forms</button>
  <button>Admin Forms</button><br>
  <button>Set-Up Forms</button>
  <button>AVO</button>
</div>

</body>
</html>
